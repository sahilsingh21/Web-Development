<html>
   <head>
     <title>moving variables</title> 
   </head>
    <body>
        <canvas id="ctx" width="500" height="500" style="border: 1px solid #000000;"></canvas>
      <script>
         var ctx = document.getElementById("ctx").getContext("2d");
          ctx.font = '30px Arial';
          var width = 500;
          var height = 500;
          var x = 20;
          var y = 30;
          var spx = 20;
          var spy = 5;
        function update(){
            ctx.clearRect(0,0,width,height);
            ctx.fillText('S',x,y);
            x=x+spx;
            y=y+spy;
            if(x > width || x < 0){
                spx = -spx;
            }
            if(y > height || y < 0){
                spy = -spy;
            }
        }
       setInterval(update,50);
        
      </script>
    </body>
</html>
