<html>
   <head>
     <title>moving variables</title> 
   </head>
    <body>
        <canvas id="ctx" width="500" height="500" style="border: 1px solid #000000;"></canvas>
      <script>
         var ctx = document.getElementById("ctx").getContext("2d");
          ctx.font = '30px Arial';
             var width = 500;
             var height = 500;
          var player = {
              x : 20,
              y : 30,
              spx : 20,
              spy : 5,
              width : 500,
              height : 500,
              name : 'S'
          }
          var enemy = {
              x : 40,
              y : 30,
              spx : 30,
              spy : 10,
              width : 500,
              height : 500,
              name : 'E'
          }
          
          function Player(){
              ctx.fillText(player.name,player.x,player.y);
            player.x=player.x+player.spx;
            player.y=player.y+player.spy;
            if(player.x > player.width || player.x < 0){
                player.spx = -player.spx;
            }
            if(player.y > player.height || player.y < 0){
                player.spy = -player.spy;
            }
          }
          
          function Enemy(){
              ctx.fillText(enemy.name,enemy.x,enemy.y);
            enemy.x=enemy.x+enemy.spx;
            enemy.y=enemy.y+enemy.spy;
            if(enemy.x > enemy.width || enemy.x < 0){
                enemy.spx = -enemy.spx;
            }
            if(enemy.y > enemy.height || enemy.y < 0){
                enemy.spy = -enemy.spy;
            }
          }
          
        function update(){
            ctx.clearRect(0,0,width,height);
            Player();
            Enemy();
        }
       setInterval(update,50);
        
      </script>
    </body>
</html>
